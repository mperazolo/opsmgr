- name: installs prereq packages
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ build_prereq_packages }}"

- name: Make temp directory for build
  file:
    path: "{{ build_dir }}"
    state: directory

- name: Download go
  get_url:
    url: "{{ go_download_url }}/{{ go_download_file }}"
    dest: "{{ build_dir }}"
    checksum: "{{ go_download_checksum }}"
  register: go_download
  until: go_download | success
  retries: 5
  delay: 2

- name: unpack go
  unarchive:
    src: "{{ build_dir }}/{{ go_download_file }}"
    dest: "{{ build_dir }}"
    creates: "{{ go_root }}"
    copy: "no"

- name: Make gopath
  file:
    path: "{{ go_path }}"
    state: directory

- name: Make beats_path
  file:
    path: "{{ beats_path }}"
    state: directory

- name: git clone beats
  git:
    repo: "{{ beats_url }}"
    dest: "{{ beats_path }}"
    version: "{{ beats_tag }}"
  register: beats_download
  until: beats_download | success
  retries: 5
  delay: 2

- name: Build metricbeat
  make:
    chdir: "{{ metricbeat_dir }}"
  environment:
    GOROOT: "{{ go_root }}"
    GOPATH: "{{ go_path }}"
    PATH: "{{ go_root }}/bin:{{ ansible_env.PATH }}"

- name: Make go_daemon_dir
  file:
    path: "{{ go_daemon_dir }}"
    state: directory

- name: git clone go daemon
  git:
    repo: "{{ go_daemon_url }}"
    dest: "{{ go_daemon_dir }}"
  register: go_daemon_download
  until: go_daemon_download | success
  retries: 5
  delay: 2

- name: Build go daemon
  command: "{{ go_daemon_build_cmd }}"
  args:
    chdir: "{{ go_daemon_dir }}"
    creates: "{{ go_daemon_dir }}/god-linux-ppc64el"

- name: Package the result as a deb package
  include: deb_package.yml
  when: ansible_os_family == "Debian"

- name: Package the result as an rpm
  include: rpm_package.yml
  when: ansible_os_family == "RedHat"

- name: Remove build_dir
  file:
    path: "{{ build_dir }}"
    state: absent
